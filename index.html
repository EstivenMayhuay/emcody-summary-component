<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMCODY - Summary Component</title>

    <script src="https://kit.fontawesome.com/ca34850cb7.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="app">
        <section class="contentResult">
            <h2 class="contentResult__title">Your Result</h2>

            <div class="circleResult">
                <h2 class="circleResult__num">76</h2>
                <span class="circleResult__limit">of 100</span>
            </div>

            <h3 class="contentResult__type">Great</h3>

            <p class="contentResult__desc">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="contentItems">
            <h2 class="contentItems__title">Summary</h2>

            <ul class="sectionPoints">
                <li class="sectionPoints__item sectionPoints__item--reaction">
                    <p class="sectionPoints__type">
                        <i class="fa-solid fa-bolt"></i>                        <span>Reaction</span>
                    </p>
                    <p class="sectionPoints__score">
                        <strong>80</strong>
                        <span>/ 100</span>
                    </p>
                </li>

                <li class="sectionPoints__item sectionPoints__item--memory">
                    <p class="sectionPoints__type">
                        <i class="fa-solid fa-brain"></i>                        <span>Memory</span>
                    </p>
                    <p class="sectionPoints__score">
                        <strong>92</strong>
                        <span>/ 100</span>
                    </p>
                </li>

                <li class="sectionPoints__item sectionPoints__item--verbal">
                    <p class="sectionPoints__type">
                        <i class="fa-regular fa-comment-dots"></i>                        <span>Verbal</span>
                    </p>
                    <p class="sectionPoints__score">
                        <strong>61</strong>
                        <span>/ 100</span>
                    </p>
                </li>

                <li class="sectionPoints__item sectionPoints__item--visual">
                    <p class="sectionPoints__type">
                        <i class="fa-solid fa-eye"></i>                        <span>Visual</span>
                    </p>
                    <p class="sectionPoints__score">
                        <strong>72</strong>
                        <span>/ 100</span>
                    </p>
                </li>
            </ul>

            <button class="btnContinue">Continue</button>
        </section>
    </main>
</body>
</html>
